<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="post">

    First Name: <input type="text" th:field="*{firstName}"/>
    <br><br>

    Last Name: <input type ="text" th:field="*{lastName}"/>
    <br><br>

<!--        <option th:value="India">India</option>-->
<!--    </select>-->

    Country:
    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />
    </select> <br><br>

    Favorite Programming Language:
    <input type="radio" th:field="*{favoriteLangauge}" th:value="Go">Go<input/>
    <input type="radio" th:field="*{favoriteLangauge}" th:value="Python">Python<input/>
    <input type="radio" th:field="*{favoriteLangauge}" th:value="Ruby">Ruby<input/>

    <br><br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
